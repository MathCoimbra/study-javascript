<!--Aplicação não recomendada do javascript em um documento HTML, pois a manutenção é dolorosa e não possibilita o reuso do código por meio de funções), como em js_obstrutivo_funcao-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>JavaScript obstrutivo</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!--Onclick - atributo para a tag de botão, para exibir uma janela de notificação quando o usuário clica no botão-->
    <!--window.alert - mensagem que será exibida nessa janela-->
    <button onclick="window.alert('Alô, Mundo!');">Teste</button>
  </body>
</html>
