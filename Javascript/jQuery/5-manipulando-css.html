<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando CSS com jQuery</title>

  <!-- Importanto jQuery -->
  <script src="jquery-3.6.1.min.js"></script>

  <!-- Scripts com jQuery -->
  <script>

    $(document).ready(function() {

      /* Estilizando com jQuery */
      $("h1").css({
        "color":"red",
        "borderStyle":"solid",
        "borderColor":"black"
      })

    })

  </script>

</head>
<body>
  
  <h1>Headline teste de estilização CSS com jQuery </h1>

</body>
</html>
